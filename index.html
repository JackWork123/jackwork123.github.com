<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>ROI</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	
	
	<!-- Fonts and icons -->
	<script src="assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['assets/css/fonts.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

						<!--   Core JS Files   -->
	<script src="assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="assets/js/core/popper.min.js"></script>
	<script src="assets/js/core/bootstrap.min.js"></script>
	<!-- jQuery UI -->
	<script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	<!-- Bootstrap Toggle -->
	<script src="assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
	<!-- jQuery Scrollbar -->
	<script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<!-- Azzara JS -->
	<script src="assets/js/ready.min.js"></script>
	<!-- Azzara DEMO methods, don't include it in your project! -->
	<script src="assets/js/setting-demo.js"></script>
	
	
	<!-- CSS Files -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/azzara.min.css">
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
</head>
<body>
<div class="wrapper">

	<div class="main-panel">
			<div class="content">
				<div class="page-inner">
				
					<div class="page-header">
						<h4 class="page-title">ROI</h4>
						
					</div>
					<div class="row">

						<div class="col-md-6">
							<div class="card">
								<div class="card-header">
									<div class="card-title">EQUIPMENT COSTS</div>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="exampleFormControlSelect1">AST</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>AEB</option>
											<option>LBW</option>
											<option>VIDEO</option>
											
										</select>
									</div>
									
									
									
									<div class="form-group">
										<label for="squareInput">Number of trucks</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="100">
									</div>
									<div class="form-group">
										<label for="squareInput">Unit cost of the AST</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$500">
									</div>
									
									<div class="form-group">
										<label for="exampleFormControlSelect1">Will the AST be financed(yes or no)?</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>YES</option>
											<option>NO</option>
											
											
										</select>
									</div>
									
									
									
									<div class="form-group">
										<div class="card-title">Driver</div>
									</div>
									
									<div class="form-group">
										<label for="squareInput">Salary/hour</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<div class="card-title">Manager</div>
									</div>
									
									<div class="form-group">
										<label for="squareInput">Salary/hour</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<label for="squareInput">Year Fee</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<div class="card-title">Analysis period -5 years</div>
									</div>
									
									
									<div class="form-group">
										<label for="exampleFormControlSelect1">Discount rate</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>0%</option>
											<option>5%</option>
											<option>3%</option>
											<option>7%</option>
											
										</select>
									</div>
								</div>	
								<div class="card-header">
									<div class="card-title">Benefits</div>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="exampleFormControlSelect1">Please select whether you are insured or self insured</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>insured</option>
											<option>self insured</option>
											
											
										</select>
									</div>
									<div class="form-group">
										<div class="card-title">Deductible</div>
									</div>
									
									
									<div class="form-group">
										<label for="exampleFormControlSelect1">Liability</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>L1</option>
											<option>L2</option>
											<option>L3</option>
											<option>L4</option>
											<option>L5</option>
										</select>
									</div>
									
									
									<div class="form-group">
										<label for="exampleFormControlSelect1">Cargo</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>C1</option>
											<option>C2</option>
											<option>C3</option>
											<option>C4</option>
											<option>C5</option>
											
											
										</select>
									</div>
									
									
									<div class="form-group">
										<label for="exampleFormControlSelect1">Physical Damage</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>PD1</option>
											<option>PD2</option>
											<option>PD3</option>
											<option>PD4</option>
											<option>PD5</option>
											
											
										</select>
									</div>
									
									<div class="form-group">
										<label for="squareInput">Total</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<label for="squareInput">Total vehicle miles traveled per year(optional)</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<label for="squareInput">Number of years of crash data</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<label for="squareInput">Property damage only</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<label for="squareInput">Injury crashes</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<label for="squareInput">Fatal crashes</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									<div class="form-group">
										<label for="squareInput">Average crash costs/year</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									
									<div class="form-group">
										<label for="exampleFormControlSelect1">Liability</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>LOW</option>
											<option>MEDIUM</option>
											<option>HIGH</option>
											
										</select>
									</div>
									
									
									<div class="form-group">
										<label for="squareInput">Average reduction crash cost/year</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									
									<div class="form-group">
										<label for="exampleFormControlSelect1">Do you move high value cargo?</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>NO</option>
											<option>LOW</option>
											<option>HIGH</option>
											
										</select>
									</div>
									
									
									<div class="form-group">
										<label for="squareInput">Average reduction crash cost/year</label>
										<input type="text" class="form-control input-square" id="squareInput" placeholder="$30">
									</div>
									
									
									
									
									
						
								</div>
								<div class="card-action">
									<button class="btn btn-success">Result</button>
									<button class="btn btn-danger">Clear</button>
								</div>
							</div>
							
								
						</div>
					</div>
				</div>
			</div>
	</div>
			
</div>	
						
						
	
</body>
</html>
